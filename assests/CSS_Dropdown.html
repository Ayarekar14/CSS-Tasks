<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            padding: 15px;
            z-index: 1;
            background-color: black;
            color: white;
            box-shadow: 0px 4px 5px rgba(0, 0, 0, 0.8);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>

<body>

    <h1>Basic Dropdown</h1>

    <div class="dropdown">
        <span>Dropdown Here</span>
        <div class="dropdown-content">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse nesciunt sit quisquam nobis explicabo, ut nemo
            vitae nisi, temporibus, velit deserunt. Possimus voluptas itaque accusantium nihil, delectus veniam
            consequatur quam.
        </div>
    </div>

</body>

</html>
